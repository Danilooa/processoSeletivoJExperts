<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<script type="text/javascript">
	$(window).load(function() {
		$(".fc-sun.fc-col0.ui-widget-header").html("#{msgs.sunday}");
		$(".fc-mon.fc-col1.ui-widget-header").html("#{msgs.monday}");
		$(".fc-tue.fc-col2.ui-widget-header").html("#{msgs.tuesday}");
		$(".fc-wed.fc-col3.ui-widget-header").html("#{msgs.wednesday}");
		$(".fc-thu.fc-col4.ui-widget-header").html("#{msgs.thursday}");
		$(".fc-fri.fc-col5.ui-widget-header").html("#{msgs.friday}");
		$(".fc-sat.fc-col6.ui-widget-header").html("#{msgs.saturday}");


		var countHoursOcurrences = 0;
		var countEvenHoursOcurrences = 0;		
		$(".fc-agenda-axis.ui-widget-header").not(".fc-first").each(function(){
			if(countHoursOcurrences % 2 == 0){
				if(10 > countHoursOcurrences){
					$(this).html("0"+countEvenHoursOcurrences+":00");
				}
				$(this).html(countEvenHoursOcurrences+":00");
				countEvenHoursOcurrences++;
			}
			countHoursOcurrences++;
		});		
	});
	</script>
	<style type="text/css">
		.value {
			width: 1000px;
		}
		.holiday{
			background-color: green;
		}
	</style>
</h:head>
<body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columnClasses="value">
			<h3 style="margin-top: 0">Editable Schedule</h3>
			<p:schedule id="schedule" value="#{dailyScheduleManagerController.eventModel}" initialDate="#{dailyScheduleManagerController.sunday}" view="agendaWeek" widgetVar="myschedule" timeZone="GMT-2" rightHeaderTemplate="" leftHeaderTemplate="" centerHeaderTemplate="" allDaySlot="false">

				<p:ajax event="dateSelect" listener="#{dailyScheduleManagerController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventSelect" listener="#{dailyScheduleManagerController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventMove" listener="#{dailyScheduleManagerController.onEventMove}" update="messages" />
				<p:ajax event="eventResize" listener="#{dailyScheduleManagerController.onEventResize}" update="messages" />

			</p:schedule>

		</h:panelGrid>

		<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
			<h:panelGrid id="eventDetails" columns="2">
				<h:outputLabel for="from" value="#{msgs.from}" />
				<p:inputMask id="from" value="#{dailyScheduleManagerController.event.startDate}" mask="99:99" required="true">
					<f:convertDateTime pattern="HH:mm"/>
				</p:inputMask>

				<h:outputLabel for="to" value="#{msgs.to}" />
				<p:inputMask id="to" value="#{dailyScheduleManagerController.event.endDate}" mask="99:99" required="true">
					<f:convertDateTime pattern="HH:mm" />
				</p:inputMask>

				<h:outputLabel for="holidayFlag" value="#{msgs.holiday}" />
				<h:selectBooleanCheckbox id="holidayFlag" value="#{dailyScheduleManagerController.event.isHoliday}"/>

				<p:commandButton type="reset" value="Reset" />
				<p:commandButton id="addButton" value="Save" actionListener="#{dailyScheduleManagerController.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</body>
</html>
